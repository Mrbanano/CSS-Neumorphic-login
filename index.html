<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/neumorphicLogin.css">
    <title>Login</title>
</head>
<body>
    <div class="login-div">
        <div class="logo">
            <img src="img/bg.jpg" alt="">
        </div>
        <div class="title">You Title</div>
        <div class="sub-title">Subtitle</div>
        <form class="fields">
            <div class="username">
                <input type="username" class="user-input" placeholder="username">
            </div>
            <div class="password">
                <input type="password" class="password-input" placeholder="password">
            </div>
            <button class="signin-button">Login</button>
        </form>
    </div>
</body>
</html>
